<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora simpe</title>
	<link rel="stylesheet" href="calcu.css">
	
</head>
<body>
	<div class="calculadora">
			<p class ="pantalla">0</p>
			<!-- <button class="boton">7</button>
			<button class="boton">8</button>
			<button class="boton">9</button> -->
		<div class="botones">
			<div class="filaBotones">
				<button class="doble-boton">C</button>
				<button class="borrado"><=</button>
				<button class="especial">รท</button>

			</div>
			<div class="filaBotones">
				<button class="boton">7</button>
				<button class="boton">8</button>
				<button class="boton">9</button>
				<button class="especial">x</button>
			</div>
			<div class="filaBotones">
				<button class="boton">4</button>
				<button class="boton">5</button>
				<button class="boton">6</button>
				<button class="especial">-</button>
			</div>
			<div class="filaBotones">
				<button class="boton">1</button>
				<button class="boton">2</button>
				<button class="boton">3</button>
				<button class="especial">+</button>
			</div>

			<div class="filaBotones">
				<button class="triple-boton">0</button>
				<button class="especial">=</button>
			</div>
			
		</div>
		
	</div>
	
	<script src="./calcu.js"></script>
